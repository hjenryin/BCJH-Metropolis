name: Update Emscriten

on:
    workflow_dispatch:


jobs:
           
    recompile-ems:
        runs-on: ubuntu-latest
        steps:
            - uses: mymindstorm/setup-emsdk@v13
              with:
                  version: 3.1.42
            - name: version
              run: emcc --version
            - uses: actions/checkout@v2
            - run: git pull
            - name: Recompile
              run: |
                  cd build_js
                  emcmake cmake ..
                  emmake make
            - name: Commit files
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add build_js -f
                  git commit -m "Recompile Emscripten"
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: ${{ github.ref }}
            
            - name: Create pull request
              uses: mohsen-deriv/action-create-pull-request-another-repo@1.0.0
              env:
                API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
              with:
                source_folder: 'build_js'
                destination_repo: 'hjenryin/BCJH-Metropolis-html'
                destination_folder: 'js'
                destination_base_branch: 'test-emscripten'
                destination_head_branch: 'test-emscripten'
                user_email: '41898282+github-actions[bot]@users.noreply.github.com'
                user_name: 'github-actions[bot]'
                pull_request_reviewers: 'reviewers'

